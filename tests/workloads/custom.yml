record_size_bytes: 16

load:
  num_records: 100000
  distribution:
    type: uniform
    range_min: 0
    range_max: 10000

run:
- num_requests: 10000
  read:
    proportion_pct: 50
    distribution:
      type: zipfian
      theta: 0.99
  insert:
    proportion_pct: 10
    distribution:
      type: hotspot
      range_min: 1000
      range_max: 2000
      hot_proportion_pct: 10
      hot_range_min: 10
      hot_range_max: 20
  update:
    proportion_pct: 30
    distribution:
      type: uniform
  scan:
    proportion_pct: 10
    max_length: 1000
    distribution:
      type: uniform
